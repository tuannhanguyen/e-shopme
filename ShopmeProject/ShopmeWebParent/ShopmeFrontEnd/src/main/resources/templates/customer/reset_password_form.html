<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Reset Password', 'none')"></head>
<body>
<div class="container-fluid text-center">
	<div th:replace="navigation :: header_menu"></div>
	<div>&nbsp;</div>
	<div class="text-center">
		<h2>Reset Password</h2>
	</div>
	
	<form th:action="@{/reset_password}" method="post" style="max-width: 420px;margin: 0 auto">
		<input type="hidden" name="token" th:value="${token}">
		<div th:if="${error != null}">
			<p class="text-danger">[[${error}]]</p>
		</div>
		<div th:if="${message != null}">
			<p class="text-warning">[[${message}]]</p>
		</div>
		<div class="border border-secondary rounded p-3">
			<div>
				<p>
					<input type="password" name="password" id="password" class="form-control" 
					required="required" autofocus="autofocus" placeholder="Enter New Your Password">
				</p>
			</div>
			<div>
				<p>
					<input type="password" class="form-control" 
					required="required" oninput="checkPasswordMatch(this);" placeholder="Confirm Password">
				</p>
			</div>
			<div>
				<input type="submit" value="Change Password" class="btn btn-primary">
			</div>
		</div>
	</form>
	
	<div>&nbsp;</div>
	
	<div th:replace="navigation :: footer_menu"></div>
</div>
<script type="text/javascript">
	function checkPasswordMatch(confirmPassword){
		if(confirmPassword.value != $("#password").val()){
			confirmPassword.setCustomValidity("Password do not match!");
		} else{
			confirmPassword.setCustomValidity("");
		}
	}
</script>
	
</body>
</html>
