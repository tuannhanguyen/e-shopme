
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="content" th:remove="tag">
	<div>
		<p>
			Use this page to manage states/provinces which will be displayed in the customer registration form.
			Click Load Country List first.
		</p>
		<div>
			<input type="button" id="buttonLoadCountriesForStates" value="Load Country List" class="btn btn-primary m-2">
		</div>
		<div class="form-group row ml-2">
			<label class="col-form-label col-sm-2" >Selected Country:</label>
			<div class="col-sm-10">
				<select class="form-control m-2" id="dropDownCountriesForStates">
				
				</select>
			</div>
		</div>
		<div class="form-group row ml-2">
			<label class="col-form-label col-sm-2" >All States/Provinces:</label>
			<div class="col-sm-10">
				<select class="form-control m-2" id="dropDownStates" style="height: 300px" size="3">
				
				</select>
			</div>
		</div>
		<form id="formState">
			<div class="form-group row ml-2">
				<label class="col-sm-2 col-form-label mt-2" id="labelStateName">State Name:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control mt-2" id="fieldStateName" required>
				</div>
				<div class="col-lg-4 mt-2">
					<input type="button" id="buttonAddState" value="New" class="btn btn-secondary mr-2">
					<input type="button" id="buttonUpdateState" value="Update" class="btn btn-secondary mr-2" disabled="disabled">
					<input type="button" id="buttonDeleteState" value="Delete" class="btn btn-secondary mr-2" disabled="disabled">
				</div>
			</div>
		</form>
	</div>
</div>
</body>
</html>
