<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="page_head(title)">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

<title>[[${title}]]</title>

<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}">
<link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

<script type="text/javascript"
	src="/ShopmeAdmin/webjars/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript"
	src="/ShopmeAdmin/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>

</head>
<body>
	<div th:fragment="content" id="divProductDetails">
		<div>
			<table class="table table-striped table-bordered table-hover">
				<thead class="thead-dark">
					<tr>
						<th>Name</th>
						<th>Value</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="productDetail : ${product.details}">
						<td>[[${productDetail.name}]]</td>
						<td>[[${productDetail.value}]]</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="tab-pane p-3" id="shipping" role="tabpanel">
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Length (inch)</label>
			<div class="col-sm-10">
				<input type="number" class="form-control"
					th:value="${product.length}" readonly>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Width (inch)</label>
			<div class="col-sm-10">
				<input type="number" class="form-control"
					th:value="${product.width}" readonly>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Height (inch)</label>
			<div class="col-sm-10">
				<input type="number" class="form-control"
					th:value="${product.height}" readonly>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Weight (inch)</label>
			<div class="col-sm-10">
				<input type="number" class="form-control"
					th:value="${product.weight}" readonly>
			</div>
		</div>
	</div>
</body>
</html>
