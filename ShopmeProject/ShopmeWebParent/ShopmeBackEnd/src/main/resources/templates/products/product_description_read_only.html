<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment ="page_head(title)" >
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

<title>[[${title}]]</title>

<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" >
<link rel="stylesheet" type="text/css" th:href="@{/styles.css}" >
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" >

<script type="text/javascript" src="/ShopmeAdmin/webjars/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="/ShopmeAdmin/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>

</head>
<body>
<div th:fragment="content" th:remove="tag" >
	<div class="m-2">
		<label>Short Description:</label>
		<div th:utext="${product.shortDescription}" class="border p-2 m-2"></div>
	</div>
	<div class="m-2">
		<label>Full Description:</label>
		<div th:utext="${product.fullDescription}" class="border p-2 m-2"></div>
	</div>
</div>
	
</body>
</html>
